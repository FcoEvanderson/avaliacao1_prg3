<!DOCTYPE html>

<body>
    <header>
        <div id="header">

    <main>
        <div class="form-container">
            <h3>Mande uma mensagem!</h3>
            <form>
                <table>
                    <tbody>
                        <tr>
                            <td><input type="text" name="name" required placeholder="Nome" maxlength="40"></td>
                        </tr>
                        <tr>
                            <td><input type="text" name="email" required placeholder="Email" maxlength="40"></td>
                        </tr>
                        <tr>
                            <td>
                                <textarea name="message" rows="5" cols="33" required minlength="10" maxlength="200" placeholder="Digite sua mensagem aqui">
                                </textarea>
                            </td>
                        </tr>
                        <tr>
                            <td><button type="submit">Enviar</button></td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </main>

    <footer>
